name: Deploy React App to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usa una versi贸n LTS como '20' o '22'
          
      # 1. Instalar dependencias y COMPILAR la aplicaci贸n (npm run build)
      - name: Install dependencies and Build
        run: |
          npm install
          npm run build
          
      # 2. Subir el artefacto de producci贸n (la carpeta 'dist')
      - name: Upload production artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # La carpeta que genera Vite (con el index.html corregido)
          path: 'dist' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Depende de que la compilaci贸n haya sido exitosa
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4